<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Létající Sokol</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<img class="cloud cloud1" src="images/cloud1.png" alt="Mrak">
<img class="cloud cloud2" src="images/cloud2.png" alt="Mrak">
<img class="cloud cloud3" src="images/cloud3.png" alt="Mrak">


  <img id="falcon" src="https://cdn.creazilla.com/cliparts/4697/peregrine-falcon-clipart-lg.png" alt="Sokol" style="bottom: 100px;">

  <div id="timer">Zbývající čas: <span id="time">0</span> min</div>

  <div id="controls">
    <label for="drink">Co jsi měl?</label>
    <select id="drink">
      <option value="beer">Pivo</option>
      <option value="shot">Panák</option>
      <option value="bahno">Bahno(1g)</option>
      <option value="lyft">Lyft</option>
      <option value="vape">Vape(10 puffs)</option>
      <option value="zaza">Zaza(1g)</option>
    </select>
    <label for="amount">Kolik?</label>
    <input type="number" id="amount" min="1" value="1" />
    <button onclick="addDrink()">Přidat</button>
    <button onclick="confirmReset()">Reset</button>
    <p id="message"></p>
    <div id="rain"></div>
    <div id="lightning-flash"></div>


  </div>

  <script src="script.js"></script>
</body>
</html>
